transfers:
  - source: /path/to/my-project
    host: prod.example.com
    username: deploy
    skip_patterns:
      - '.env'
      - 'node_modules'
      - '*.log'
    remote_dir: /var/www/my-project

  - source: /home/user/data
    host: backup.example.com
    # no default username â‡’ you'll be prompted every time
    skip_patterns:
      - 'tmp'
      - '*.cache'
    remote_dir: /backups/data
