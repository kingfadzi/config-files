postgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: scratchpad

sources:
  - name: source1
    driver: "ODBC Driver 17 for SQL Server"
    host: sqlserver.host
    instance: MSSQLSERVER
    port: 1433
    database: SourceDB1
    trusted_connection: yes
    tables:
      - name: TableA
        where:
          - "[CreatedDate] >= '2025-01-01'"
          - "[Status] = 'Active'"
        limit: 5000

      - name: TableB
        where: "[UpdatedOn] >= DATEADD(day, -30, GETDATE())"

