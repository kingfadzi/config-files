postgres:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  database: scratchpad

sources:
  - name: source1
    driver: "ODBC Driver 17 for SQL Server"
    host: sqlserver.host
    instance: MSSQLSERVER
    port: 1433
    database: SourceDB1
    trusted_connection: yes
    tables:
      - name: TableA
        date_column: CreatedDate
        lookback_days: 90
        limit: 10000
      - name: TableB
        date_column: UpdatedOn
        lookback_days: 30

  - name: source2
    driver: "ODBC Driver 17 for SQL Server"
    host: other.host
    instance: SQLEXPRESS
    port: 1433
    database: SourceDB2
    trusted_connection: no
    username: myuser
    password: secret
    tables:
      - name: Events
        date_column: EventTime
        lookback_days: 7
